spring:
  application:
    name: global-config
  cloud:
    config:
      allow-override: true
      override-none: false

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
